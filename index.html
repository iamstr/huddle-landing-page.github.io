<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="header">
    <img class="header-logo" src="assets/images/logo.svg" alt="logo" />
  </header>

  <main class="main">
    <section class="grid">
      <div class="grid-item">
        <img src="assets/images/illustration-mockups.svg" alt="image of the product" class="item-img" />
      </div>
      <div class="grid-item">
        <h1 class="item-header">
          Build The Community Your Fans Will Love
        </h1>
        <p class="item-para">
          Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="item-button">Register</button>
      </div>
    </section>
  </main>

  <footer class="footer ">
    <article class="social">
      <a href="" class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="" class=" social-icon"><i class="fab fa-twitter"></i></a>
      <a href="" class=" social-icon"><i class="fab fa-instagram"></i></a>
    </article>
    <p class=" attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="github.com/iamstr" target="_blank">IAMSTR</a>.
    </p>
  </footer>
</body>

</html>
